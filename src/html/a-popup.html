<div class="popup" id="popup">
  <div class="container popup__wrapper">
    <div class="popup__inner-block">

      <button class="close-btn">
        <span class="visually-hidden">Close button</span>
      </button>

      <h2 class="popup__title">
        Укажите свой номер телефона и мы Вам перезвоним
      </h2>

      <form class="back-call" action="#" method="#">
        <input
          class="back-call__tel"
          type="tel"
          name="phone_number"
          id="back-call"
          placeholder="+3 8"
          pattern="^[0-9]+$"
        />

        <button class="back-call__sub-btn">Отправить</button>
      </form>
    </div>
  </div>
</div>
